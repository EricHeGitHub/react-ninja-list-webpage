<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <title>Document</title>
</head>
<body>

    <div id="app"></div>

    <script type="text/babel">
        class App extends React.Component{
            state = {
                name : 'Eric',
                age: 30 
            }
            handleClick = (e) => { // arrow function used to bind 'this' key word to the component
                //console.log(e.target);
                this.setState({
                    name : 'Yoshi'
                });
                console.log(this.state);
            } 
            handleMouseHover = (e) =>{
                console.log(e.target,e.pageX,e.pageY);
            }
            handleCopy = (e) =>{
                console.log("Try to be original for once.");
            }
            render(){ // the predefined function has already bound 'this' key word to the component
                // 'this' key word is deined where the JS function is called instead of defined
                return (
                    <div className = "app-content">
                        <h1>Hey, ninjas</h1>
                        <p>My name is: {this.state.name} and I am {this.state.age}</p>
                        <button onClick={this.handleClick}>Click Me</button>
                        <button onMouseOver={this.handleMouseHover}>Hover me</button>
                        <p onCopy={this.handleCopy}>What we think, we become</p>
                    </div>
                )
            }
        }

        ReactDOM.render(<App />, document.getElementById('app'));
    </script>
    
</body>
</html>
